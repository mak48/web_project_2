<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/main.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <button id="theme-toggle">Change theme</button>
    </header>
    <div class="weather-container">
      <main>
        <div id="location-input">
          <label for="city-input">Enter City:</label>
          <input type="text" id="city-input" placeholder="City Name" />
          <ul id="autocomplete-suggestions"></ul>
          <button id="get-weather-button" class="get-weather-button">
            Get Weather
          </button>
        </div>

        <div id="weather-details" class="hidden">
          <h2>Weather in <span id="city-name"></span></h2>
          <p>Temperature: <span id="temperature"></span>Â°C</p>
          <p>Condition: <span id="condition"></span></p>
          <a id="weather-link" href="#"></a>
        </div>

        <div id="error-message" class="hidden">
          <p>Could not retrieve weather data. Please try again.</p>
        </div>
      </main>
    </div>
    <footer>
      <p>
        Data provided by
        <a
          href="https://www.weatherapi.com/"
          title="Free Weather API"
          target="_blank"
          >WeatherAPI.com</a
        >
      </p>
      <p>Made by Anastasia Makoveeva</p>
    </footer>
  </body>
</html>
